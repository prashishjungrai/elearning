<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .text-gradient {
      background: linear-gradient(to right, #37a39a, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <title>FAQ</title>
</head>
<body class="bg-gray-50 dark:bg-gray-900 py-12">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-center text-3xl md:text-4xl font-extrabold">
      Frequently Asked Questions
    </h1>
    <p class="text-center text-gray-600 dark:text-gray-300 mt-2">
      Have a question? Weâ€™ve got answers.
    </p>
    
    <div class="mt-10 space-y-6">
      <!-- FAQ Item -->
      <div class="border rounded-lg shadow-sm dark:shadow-md p-5 bg-white dark:bg-gray-800 transition-all duration-300 hover:shadow-md dark:hover:shadow-lg hover:border-blue-500 dark:hover:border-blue-400">
        <button class="flex items-center justify-between w-full text-left focus:outline-none">
          <span class="font-medium text-lg text-gray-900 dark:text-gray-200">
            What is your return policy?
          </span>
          <span class="ml-4">
            <i class="fas fa-plus h-6 w-6 text-gray-700 dark:text-gray-200"></i>
          </span>
        </button>
        <div class="mt-3 text-gray-700 dark:text-gray-300 hidden">
          <p>You can return any unused product within 30 days of purchase for a full refund.</p>
        </div>
      </div>

      <!-- Repeat for Additional FAQ Items -->
      <div class="border rounded-lg shadow-sm dark:shadow-md p-5 bg-white dark:bg-gray-800 transition-all duration-300 hover:shadow-md dark:hover:shadow-lg hover:border-blue-500 dark:hover:border-blue-400">
        <button class="flex items-center justify-between w-full text-left focus:outline-none">
          <span class="font-medium text-lg text-gray-900 dark:text-gray-200">
            How do I track my order?
          </span>
          <span class="ml-4">
            <i class="fas fa-plus h-6 w-6 text-gray-700 dark:text-gray-200"></i>
          </span>
        </button>
        <div class="mt-3 text-gray-700 dark:text-gray-300 hidden">
          <p>Once your order is shipped, you will receive a tracking number via email.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
